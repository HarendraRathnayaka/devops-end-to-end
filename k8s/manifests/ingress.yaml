# Ingress resource for the application

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-web-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: devops-end2end.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-end2end
                port:
                  number: 80
